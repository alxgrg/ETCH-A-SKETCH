<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>ETCH-A-SKETCH</title>
  </head>
  <body>
    <div id="app" class="main-container">
      <div class="container">
        <div class="actions">
          <button id="new-sketch" class="button">New Sketch</button>
          <div class="slider-container">
            <label for="size">Pen size:</label>
            <input
              type="range"
              min="1"
              max="100"
              value="85"
              class="slider"
              id="size"
            />
          </div>
          <div class="tools">
            <p>Tools</p>
            <button class="button pen">Pen</button>
            <button class="button eraser">Eraser</button>
            <button class="button cells-uni">Unicorn Vomit</button>
          </div>
        </div>
        <div class="wrapper">
          <h1>ETCH-A-SKETCH</h1>
          <div id="grid" class="sketch-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
